name: dart_pad_local
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0





environment:
  sdk: '>=3.3.3 <4.0.0'






dependencies:
  flutter:
    sdk: flutter
  process_run: ^0.14.2
  fluent_ui: ^4.8.7
  gap: ^3.0.1
  syntax_highlight: ^0.4.0
  flutter_svg: ^2.0.10+1
  veto: ^0.0.10
  path_provider: ^2.1.3
  get_it: ^7.7.0





dev_dependencies:
  flutter_test:
    sdk: flutter
  msix: ^3.16.7






flutter:
  uses-material-design: true
  assets:
    - assets/logos/






# Run me with `dart run msix:create`
msix_config:
  # MSIX Config
  # Must be absolute :(
  display_name: DartPad
  publisher_display_name: Laha Luhem
  identity_name: com.lahaluhem.dartpad-local
  msix_version: 0.0.0.1
  languages: en-us

  # Build config
  output_name: DartPad
